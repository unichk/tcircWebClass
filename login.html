<!doctype html>
<html>

<head>
    <title>Login page</title>
    <meta charset="utf-8">
    <meta name="description" content="This is the log in page">
    <meta name="keywords" content="login, register">
    <meta name="author" content="unicorn">
    <link rel="icon" href="src/img/favicon.png">
    <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form" id="login-form" autocomplete="off"> 
            <h1 class="form_title">Login</h1>
            <div class="form_message form_message--error" id="login_form-message"></div>
            <div class="form_input-group">
                <label for="username" class="form_label">Username</label>
                <input type="text" class="form_input" id="login-username" name="username" placeholder="Username">
                <div class="form_input-error-message">Invalid username</div>
            </div>
            <div class="form_input-group">
                <label for="password" class="form_label">Password</label>
                <input type="password" class="form_input" id="login-password" name="password" placeholder="Password">
                <div class="form_input-error-message">Wrong password</div>
            </div>
            <button class="form_button" type="submit" id="login">Login</button>
            <p class="form_text form_link" id="to-register">Don't have an account? Create account</p>
            <p class="form_text">
                <a href="#" class="form_link">Forgot password?</a>
            </p>
        </div>
        <div class="form form-hidden" id="register-form" autocomplete="off" method="post">
            <h1 class="form_title">Create Account</h1>
            <div class="form_message form_message--error">Something went wrong</div>
            <div class="form_input-group">
                <label for="username" class="form_label">Username</label>
                <input type="text" class="form_input" name="username" placeholder="Username">
                <div class="form_input-error-message">Invalid username</div>
            </div>
            <div class="form_input-group">
                <label for="email address" class="form_label">Email address</label>
                <input type="email" class="form_input" name="email-address" placeholder="Email address">
                <div class="form_input-error-message">Invalid email address</div>
            </div>
            <div class="form_input-group">
                <label for="password" class="form_label">Password</label>
                <input type="password" class="form_input" name="password" placeholder="Password">
                <div class="form_input-error-message">Wrong password</div>
            </div>
            <div class="form_input-group">
                <label for="confirm password" class="form_label">Confirm password</label>
                <input type="password" class="form_input" name="confirm-password" placeholder="Confirm-password">
                <div class="form_input-error-message form-hidden">Different password</div>
            </div>
            <button class="form_button" type="submit">Create</button>
            <p class="form_text form_link" id="to-login">Already have an account? Sign in</p>
        </div>
    </div>
    <script src="src/js/main.js"></script>
</body>

</html>
