<!doctype html>
<html>

<head>
    <title>Login page</title>
    <meta charset="utf-8">
    <meta name="description" content="This is the log in page">
    <meta name="keywords" content="login, register">
    <meta name="author" content="unicorn">
    <link rel="icon" href="src/img/favicon.png">
    <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
    <div class="container">
        <form class="form" id="login" autocomplete="off"> 
            <h1 class="form_title">Login</h1>
            <div class="form_message form_message--error">//Incorrect username/password combination//</div>
            <div class="form_input-group">
                <label for="username" class="form_label">Username</label>
                <input type="text" class="form_input" id="username" name="username" placeholder="Username">
                <div class="form_input-error-message">//Invalid username//</div>
            </div>
            <div class="form_input-group">
                <label for="password" class="form_label">Password</label>
                <input type="password" class="form_input" id="password" name="password" placeholder="Password">
                <div class="form_input-error-message">//Wrong password//</div>
            </div>
            <button class="form_button" type="submit">Login</button>
            <p class="form_text">
                <a href="register.html" class="form_link">Don't have an account? Create account</a>
            </p>
            <p class="form_text">
                <a href="#" class="form_link">Forgot password?</a>
            </p>
        </form>
    </div>
    <script src="src/js/main.js"></script>
</body>

</html>
