<!doctype html>
<html>

<head>
    <title>Login page</title>
    <meta charset="utf-8">
    <meta name="description" content="This is the register page">
    <meta name="keywords" content="login, register">
    <meta name="author" content="unicorn">
    <meta name="copyright" content="版權歸屬tcirc">
    <link rel="icon" href="src/img/favicon.png">
    <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
    <div class="container">
        <form class="form" id="register" autocomplete="off" method="post">
            <h1 class="form_title">Create Account</h1>
            <div class="form_message form_message--error">//Something went wrong//</div>
            <div class="form_input-group">
                <label for="username" class="form_label">Username</label>
                <input type="text" class="form_input" id="username" name="username" placeholder="Username">
                <div class="form_input-error-message">//Invalid username//</div>
            </div>
            <div class="form_input-group">
                <label for="email address" class="form_label">Email address</label>
                <input type="email" class="form_input" id="email-address" name="email-address" placeholder="Email address">
                <div class="form_input-error-message">//Invalid email address//</div>
            </div>
            <div class="form_input-group">
                <label for="password" class="form_label">Password</label>
                <input type="password" class="form_input" id="password" name="password" placeholder="Password">
                <div class="form_input-error-message">//Wrong password//</div>
            </div>
            <div class="form_input-group">
                <label for="confirm password" class="form_label">Confirm password</label>
                <input type="password" class="form_input" id="confirm-password" name="confirm-password" placeholder="Confirm-password">
                <div class="form_input-error-message">//Different password//</div>
            </div>
            <button class="form_button" type="submit">Create</button>
            <p class="form_text">
                <a href="login.html" class="form_link">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
</body>

</html>
